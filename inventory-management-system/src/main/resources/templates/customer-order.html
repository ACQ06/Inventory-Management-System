<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Link to external stylesheet -->
        <link rel="stylesheet" type="text/css" th:href="@{/styles/um-style.css}"/>
        <!-- Link to Google Fonts for Material Symbols -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <title>IMS | Customer Order</title>
    </head>
    <body>
        <!-- Sidebar section -->
        <section class="sidebar">
            <div class="nav-section">
                <ul>
                    <li>
                        <a href="#" class="sidebar-link">
                            <span class="material-symbols-outlined">
                                dashboard
                            </span>
                            <span class="nav-item">Order Items</span>
                        </a>
                    </li>
                </ul>
            </div>

            <script th:src="@{/scripts/users.js}"> </script>
            <!-- User logout section -->
            <div class="user-logout" onclick="logoutUser()">
                <div class="user">
                    <span class="material-symbols-outlined logout-icon">
                        move_item
                    </span>

                    <div class="user-details">
                        <div>
                            <p class="user-name">Name</p>
                            <p class="user-role">Admin</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <main class="main-content">
            <div class="um-title search search-order">
                <div class="search-div">
                    <span class="material-symbols-outlined search-icon">
                        search
                    </span>
                    <input type="text" onkeyup="searchFunc()"  id="search" name="search" placeholder="Search item name here..">
                </div>

                <button class="button-filter co-filter">
                    <span class="material-symbols-outlined">
                        filter_list
                    </span>
                    <a>Filter by Name</a>
                </button>
            </div>

            <div class="div-half">
                <div class="div-product">
                    <h1>Products</h1>
                    <div class="product-table">
                        <div class="product-table-hold">
                            <table class="user-table product">
                                <thead>
                                    <tr>
                                        <th class="itemNo">No.</th>
                                        <th class="itemName">Item Name</th>
                                        <th class="itemId">Item ID</th>
                                        <th class="itemStock">Stock</th>
                                        <th class="itemPrice">Price</th>
                                        <th class="itemQuantity">Quantity</th>
                                        <th class="purchase-product">Purchase</th>
                                    </tr>
                                </thead>
                                <tbody>
<!--                                    <tr>-->
<!--                                        <td>4</td>-->
<!--                                        <td>Cobra</td>-->
<!--                                        <td>C99</td>-->
<!--                                        <td>100</td>-->
<!--                                        <td>â‚±20.00</td>-->
<!--                                        <td>0</td>-->
<!--                                        <td>-->
<!--                                            <span class="material-symbols-outlined add-quantity">-->
<!--                                                add-->
<!--                                            </span>-->
<!--                                            <span class="material-symbols-outlined remove-quantity">-->
<!--                                                remove-->
<!--                                            </span>-->
<!--                                        </td>-->
<!--                                    </tr>-->
                            </table>
                        </div>
                    </div>
                </div>
                <div class="div-order">
                    <h1>Orders</h1>
                    <div class="order-table">
                        <div class="order-table-hold">
                            <table class="user-table order">
                                <thead>
                                    <tr>
                                        <th class="itemNoOrder">No.</th>
                                        <th class="itemNameOrder">Item Name</th>
                                        <th class="itemQuantityOrder">Quantity</th>
                                        <th class="itemPriceOrder">Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <h1>Total Transaction</h1>
                    <div class="transaction-summary">
                            <div class="div-transaction">
                                <h1>Total no. of selected items: </h1>
                                <p id="total-items"></p>
                            </div>
                            <div class="div-transaction">
                                <h1>Total calculated price:</h1>
                                <p id="total-price"></p>
                            </div>
                    </div>
                    <div class="confirm-order">
                        <button class="button-confirm-order" onclick="addCustomerOrder()">Confirm Order</button>
                    </div>
                </div>
            </div>
        
        </main>
        <script th:src="@{/scripts/co-script.js}"> </script>
        <script th:src="@{/scripts/sidebar-utils.js}"> </script>
    </body>
</html>
